        version: 1.4.1
    wheel:
        version: 0.26.0+gx1
        src:
            - https://bitbucket.org/natefoo/wheel/get/795314b825f9.tar.gz
        prebuild: sed -i -e 's/__version__ = "0\.26\.0"/__version__ = "0.26.0+gx1"/' ${SRC_ROOT}/wheel/__init__.py
